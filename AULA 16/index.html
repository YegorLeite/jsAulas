<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <div class="form-group">
            <label for="moedaBase">Selecione a moeda de origem:</label>
            <select id="moedaBase">
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Iene (JPY)</option>
                <option value="BRL">Real (BRL)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="moedaDestino">Selecione a moeda de destino:</label>
            <select id="moedaDestino">
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Iene (JPY)</option>
                <option value="BRL">Real (BRL)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="valorBase">Valor a converter:</label>
            <input type="number" id="valorBase" value="100" />
        </div>
        <button id="converterButton">Converter</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
